<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>News</title>
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
<div class="main__header">
    <h1>NEWS</h1>
</div>
<div class="main__content">
    <div class="content__menu">
        <ul>
            <li><a href="/">News</a></li>
            <li th:if="${#strings.equals('anon', user.username)}"><a href="/user/new">Registration</a></li>
            <li th:if="${#strings.equals('anon', user.username)}"><a href="/login">Login</a></li>
            <li th:if="!${#strings.equals('anon', user.username)}"><a href="/news/new">New news</a></li>
            <li th:if="!${#strings.equals('anon', user.username)}"><a href="/logout">Logout</a></li>
        </ul>
    </div>
    <div class="content__news__new">
        <h2 th:text="${news.name}"></h2>
        <hr>
        <p th:text="${news.body}"></p>
        <hr>
        <a th:if="${#strings.equals('ADMIN', user.role)}" th:href="@{/news/delete/{id}(id=${news.id})}">Удалить</a>
    </div>
    <div class="content__etc">
        <div class="etc__something">
            Something
        </div>
    </div>
</div>
</body>
</html>
